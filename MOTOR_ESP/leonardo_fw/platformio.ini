[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino


lib_deps = 
    ; Json library 
    ArduinoJson
    ; Adafruit Motor Shield library
    adafruit/Adafruit Motor Shield library@^1.0.1

monitor_speed = 115200